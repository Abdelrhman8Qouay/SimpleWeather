<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="weather.css">
    <title>Weather @ App</title>
    <link rel="icon" type="image/x-icon" href="https://e7.pngegg.com/pngimages/389/781/png-clipart-computer-icons-weather-forecasting-the-weather-channel-weather-map-partly-cloudy-food-cloud.png">

<body>

    <div class="contain-circle">

        <marquee id="move-words">Welcome to your weather app on first
            project for weather what's your opinion as first project weather
            for me, simple weather app and then will be better
        </marquee>

        <button type="submit" class="btn btn-info info-btn">About App</button>

        <div class="contain-weather">
            <div class="input-choice">
                <label for="input">Please Enter Your Country / City</label>
                <input type="text" id="input" class="my-3">
                <button type="submit" class="btn btn-success" id="send">Get Data</button>
            </div>
            <div class="show-screen mt-3">
            </div>
        </div>

    </div>





    <script src="weth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
